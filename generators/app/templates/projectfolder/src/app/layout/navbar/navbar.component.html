<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">{{globals.appname}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" *ngIf="logged">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
      </ul>
      <button class="btn btn-outline-success my-2 my-sm-0" *ngIf="logged" (click)="logout()" >Logout</button>
      <a class="btn btn-outline-success my-2 my-sm-0" *ngIf="!logged"  routerLink="/login" >Login</a>
    </div>
  </nav>
</header>
